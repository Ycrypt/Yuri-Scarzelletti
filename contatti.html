<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatti | Il Tuo Nome</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <a class="brand" href="index.html"><img class="brand__logo" src="assets/logo.png" alt="Logo" /></a>

  <button class="burger" id="burger" aria-label="Apri menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <nav class="nav" id="nav">
    <a href="index.html">Home</a>
    <a href="presentazione.html">Presentazione</a>
    <a href="curriculum.html">Curriculum</a>
    <a class="is-active" href="contatti.html">Contatti</a>
  </nav>
</header>

<main class="page">
  <section class="section">
    <h1 class="section__title">Contatti</h1>
    <p class="section__subtitle">Scrivimi per progetti o collaborazioni.</p>

    <div class="card">
      <div class="card__body">
        <div class="contactGrid">
          <div>
            <h2 class="h2">Info</h2>
            <p class="p"><strong>Email:</strong> tuaemail@example.com</p>
            <p class="p"><strong>LinkedIn:</strong> link</p>
            <p class="p"><strong>Città:</strong> (opzionale)</p>
          </div>

          <form class="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label>Nome
              <input name="name" required placeholder="Il tuo nome" />
            </label>
            <label>Email
              <input name="email" type="email" required placeholder="nome@email.com" />
            </label>
            <label>Messaggio
              <textarea name="message" rows="5" required placeholder="Scrivi qui..."></textarea>
            </label>

            <button class="btn" type="submit">Invia</button>
            <p class="hint">Sostituisci <code>YOUR_FORM_ID</code> con quello di Formspree.</p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© <span id="year"></span> Il Tuo Nome</p>
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
